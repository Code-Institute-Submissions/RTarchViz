{# Reusable Review Form Partial Template #}

{# load custom template tags #}
{% load bootstrap4 %}

{# Display the ReviewForm #}
<form role="form" method="POST" action="{{ get_product_list_url }}">
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
  <button type="submit" class="btn btn-primary">Add Review</button>
  {% endbuttons %}
</form>
